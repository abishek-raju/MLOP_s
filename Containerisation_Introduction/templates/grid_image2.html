<html>
    <head>
        <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        </style>
    </head>
   <body>
      <div style="width: 150;float: left;">
         <div>
            <div style="margin-left : 0; width: 150; height: 50px; float: left; background-color:#808080;">

            </div>
            <div style="margin-left : 0; width: 150; height: 625px; float: left; background-color:#4285F4;">
               <div style="margin-top : 0;text-align: center;">
                  <a href="{{url_for('welcome_and_upload')}}" style="color:black; font-size:30px">Home</a>
               </div>
               <div style="margin-top : 0;text-align: center;">
                  <a style="text-align: center; color:black; font-size:30px;" href="{{url_for('gallery')}}">Gallery</a><br>
               </div>
               <div style="margin-top : 0;text-align: center;">
                  <a style="text-align: center; color:black; font-size:30px;" href="{{url_for('about')}}">About</a><br>
               </div>
               
               
               
            </div>
         </div>
      </div>
      <div style="margin-left : 0; width: 1000;float: left;">
         <div>
            <div style = "margin-top : 0; height: 50px; float: top; background-color:#7FFFD4;">

            </div>
            <div>
               <h1 style="text-align: center;">Image and Predictions</h1>
            </div>
            <div>
                <table width="500" style="margin: 0 auto; border:1px solid;text-align:center">
                    <tr>
                        <td width="20%">Timestamp</td>
                        <td width="25%">IMAGES</td>
                        <td>PREDICTIONS</td>
                    </tr>
                    <!-- <tr>
                        <td>
                            <img height="125" width="125" src="/home/rampfire/Downloads/german_shepard.jpeg" />
                        </td>
                    </tr> -->
                    {% for name in image_name %}
                        <tr>
                           <td>{{image_name[name]["timestamp"]}}</td>
                           <td>
                              <a href="{{url_for('details',name = name)}}">
                                 <img height="125" width="125" src="{{url_for('static', filename=name)}}"/>
                              </a>
                           </td>
                           <td>{{image_name[name]["predicted_class"][0]}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
         </div>
      </div>
      <div style="margin-left : 0; width: 150;float: left;">
         <div>
            <div style = "margin-top : 0; height: 675px; float: top; background-color:whitesmoke;">
               <p style="margin-top : 0;text-align: center;">ADS</p>
            </div>
         </div>
      </div>
   </body>
</html>
