<html>
<head>
    <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    </style>
    </head>
 <body>
    <div>
        <h1 style= "text-align: center;"> Details</h1>
    </div>
    <div style="width: 100%;">
        <div style="width: 300px; height: 500px; float: left"> 
            <div class="item">
                <p style= "text-align: center;">{{name}}</p>
                <img style= "text-align: center;" height="{{height}}" width="{{width}}" src="{{url_for('static', filename=name)}}" />
                <p style= "text-align: center;">{{height}}x{{width}}</p>
            </div>
        </div>
        <div style="margin-left : 350px; height: 800px;"> 
            <table width="600" style="margin-top: 0px;">
                <tr style="background-color:#808080" >
                    <td width="50%">CLASS</td>
                    <td>CONFIDENCE</td>
                </tr>
                {% for conf,class in zip(conf_list,class_list) %}
                    <tr>
                        <td>{{class}}</td>
                        <td>{{conf}}</td>
        
                    </tr>
                {% endfor %}
            </table>
        
        </div>
    </div>
 </body>
</html>
